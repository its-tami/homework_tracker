<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
  <!-- CSS -->
 
 <style>
    .progress-bar-light-pink {
      background-color: pink;
    }

    .btn-dark-pink {
      background-color: palevioletred;
      color: aliceblue;
    }

    .btn-dark-pink:hover {
      background-color: palevioletred !important;
      color: black !important;
    }
  </style>
</head>

<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Homework Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Insights</a>
          </li>
        </ul>
        <form class="d-flex ms-lg-3 mt-3 mt-lg-0" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-dark-pink" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Main -->

  <div class="container mt-5">
    <h1 class="text-center">Track Your Homework</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button id="addCourseBtn" class="btn btn-dark-pink me-md-2" type="button">Add Course</button>
    </div>

    <div id="coursesContainer" class="mt-4">
      <div class="mt-4">
        <h5>Bootstrap</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-light-pink" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
        </div>
      </div>
      <div class="mt-4">
        <h5>HTML</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-light-pink" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
        </div>
      </div>
      <div class="mt-4">
        <h5>CSS</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-light-pink" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
        </div>
      </div>
      <div class="mt-4">
        <h5>JavaScript</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-light-pink" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const addCourseBtn = document.getElementById('addCourseBtn');
      const coursesContainer = document.getElementById('coursesContainer');

      addCourseBtn.addEventListener('click', function () {
        const courseName = prompt('Enter the course name:');
        if (courseName) {
          const courseElement = document.createElement('div');
          courseElement.innerHTML = `
            <div class="mt-4">
            <h5>${courseName}</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-light-pink" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
            </div>
          </div>
          `;
          coursesContainer.appendChild(courseElement);
        }
      });
    });
  </script>

  <!-- Bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
